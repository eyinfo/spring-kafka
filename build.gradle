plugins {
    id 'java'
}

group 'com.eyinfo'
version '1.0.0'
compileJava.options.encoding("UTF-8")
repositories {
    mavenCentral()
    maven {
        url 'https://mvn.geease.com/repository/cloud-group/'
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

dependencies {
    compileOnly 'org.springframework.kafka:spring-kafka:2.3.6.RELEASE'
    compile 'com.eyinfo:foundation:1.0.0'
}

apply from: 'nexus-push.gradle'